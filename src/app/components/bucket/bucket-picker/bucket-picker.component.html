<div *ngIf="buckets$ | async as buckets">
  <table mat-table [dataSource]="buckets" class="mat-elevation-z2 bucket-table">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>Nr</th>
      <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa bucketa</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Data utworzenia</th>
      <td mat-cell *matCellDef="let element">{{element.creationDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="onBucketSelected(row)"
        [class.selected-bucket-row]="highlightedBucketName === row.name"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
